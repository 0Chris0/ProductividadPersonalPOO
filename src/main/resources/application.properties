# 1. BASE DE DATOS H2 (Modo Archivo Persistente)
# CRÍTICO: Usar el prefijo 'file:' para forzar la persistencia en disco.
spring.datasource.url=jdbc:h2:file:./data/productividadpersonaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 2. CONFIGURACIÓN DE JPA/HIBERNATE
# Crea o actualiza las tablas con cada arranque
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# 3. CONFIGURACIÓN DE ARRANQUE (Swing y Web Server)
# Desactiva el servidor web por defecto (Tomcat)
spring.main.web-application-type=none
# Permite el manejo de componentes visuales
spring.main.headless=false 

# Opcional: Activa la consola web para debug (requiere spring-boot-starter-web)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-db
